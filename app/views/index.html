<!doctype html>
<html lang="en" ng-app="flight">
<head>
  <meta charset="utf-8">
  <title>flight</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
</head>

<body>
  <div class="container">
    <div ng-controller="instantSearch">
      <h3 class="headName">Aircraft Type Designator</h3>
      <div class="bar">
        <input type="text" class="search" ng-model="searchString" placeholder="Enter ICAO term here" />
      </div>
      <ul class="data-ctrl">
        <li ng-repeat="i in items | searchFor:searchString">
          <p>{{i.ICAO}}</p>
          <p>{{i.Description}}</p>
        </li>
      </ul>
    </div>
    <div ng-controller="airport_search">
      <h3 class="headName">Airport Name</h3>
      <div class="bar">
        <input type="text" class="search" ng-model="icaoString" placeholder="Enter airport name or city here" />
      </div>
      <ul class="data-ctrl">
        <li ng-repeat="i in items | airportFilter:icaoString">
          <p>{{i.name}} (<a target="blank" href="http://www.openstreetmap.org/#map=15/{{i.lat}}/{{i.lon}}&layers=H">{{i.icao}}</a>)</p>
          <p>{{i.city}} (<a target="blank" href="http://www.openstreetmap.org/#map=15/{{i.lat}}/{{i.lon}}&layers=H">{{i.lat}}, {{i.lon}}, {{i.alt}}</a>), {{i.country}} (UTC {{i.utc_offset}})</p>
          <p></p>
        </li>
      </ul>
    </div>
    <!-- div ng-controller="flightplan_search">
      <h3 class="headName">Flightplan</h3>
      <div class="bar">
        <input type="text" class="search" ng-model="icaoString" placeholder="Enter Flightplan ID here" />
      </div>
      <ul class="data-ctrl">
        <li ng-repeat="i in items">
          <p>{{i.name}}</p>
          <p>{{i.city}}</p>
          <p>{{i.country}}</p>
        </li>
      </ul>
    </div -->
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
